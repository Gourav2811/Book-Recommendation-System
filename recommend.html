<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(160deg, #f0f4ff, #fff0f6);
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .navbar-brand, .navbar-nav li a {
            color: white !important;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        h1 {
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .recommend-form {
            max-width: 600px;
            margin: 30px auto 50px auto;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.05);
        }

        .btn-warning {
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #ffb347, #ffcc33);
            border: none;
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #ffcc33, #ffb347);
            transform: translateY(-2px);
            transition: 0.3s;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .col-md-3 {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .book-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 180px;
            height: 360px; /* fixed card height */
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .book-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            background-color: #f0f0f0;
            padding: 4px;
        }

        .book-card p {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
            color: #333;
        }

        .book-card h4 {
            color: #555;
            margin: 3px 0;
            font-size: 13px;
        }

        .text-danger {
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">ðŸ“š My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="recommend-form">
        <h1 style="font-size:45px;">Recommend Books</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"><br>
            <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
        </form>
        {% if error %}
            <h3 class="text-danger">{{ error }}</h3>
        {% endif %}
    </div>

    <div class="row">
        {% if data %}
            {% for i in data %}
            <div class="col-md-3">
                <div class="book-card">
                    <img src="{{ i[2] }}" alt="Book Image">
                    <p>{{ i[0] }}</p>
                    <h4>{{ i[1] }}</h4>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
